<header>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="../../../assets/images/svg/logo.svg" alt="">
      </div>
      <div class="currencies">
        <div class="currency" *ngFor="let currency of currencies">
          <h5>{{currency.name}}</h5>
          <h6>{{currency.buy}}</h6>
        </div>
      </div>
    </div>
  </div>
</header>
